<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="icon" href="data:,">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b3ac14ad3e.js" crossorigin="anonymous"></script>

    <title>Background Image Slider</title>
</head>

<body>
    <header class="masthead">
        <div class="container h-100">
            <div class="row">
                <form action="" id="search-form">
                    <label for="search">Search</label>
                    <input type="text" name="" id="search">
                    <input type="submit" value="Submit" class="btn btn-outline-light">
                </form>
            </div>
            <div class="row h-90 align-items-center">
                <div class="col col-md-9 mx-auto" id="img-container">
                    <a class="btn" id="btn-left">
                        <i class="fas fa-caret-left"></i>
                    </a>
                    <a class="btn" id="btn-right">
                        <i class="fas fa-caret-right"></i>
                    </a>
                    <span id="attr"></span>
                </div>
            </div>

        </div>
    </header>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="script.js" defer></script>
</body>

</html>
